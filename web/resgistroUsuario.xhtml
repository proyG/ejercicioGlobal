<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel id="panel" header="Form" style="margin-bottom:10px;">                
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="txtUsuario" value="Nombre de usuario" />
                        <p:inputText id="txtUsuario" value="#{resetInputView.text1}" required="true" label="Nombre Usuario">
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    <p:message for="txtUsuario" />
                    
                    <h:outputText value="Constraseña: " />
                    <p:password weakLabel="debil" promptLabel="Ingrese su constraseña" goodLabel="buena" strongLabel="Fuerte" 
                                id="contraseña" value="#{passwordView.password2}" match="contraseña2" feedback="true" 
                                validatorMessage="Contraseñas NO coinciden" required="true"  label="Contraseña"/>
                    <p:message for="contraseña" />
                    
                    <h:outputText value="Confirme Constraseña: " />
                        <p:password weakLabel="debil" promptLabel="Ingrese su constraseña" goodLabel="buena" strongLabel="Fuerte" 
                                    id="contraseña2" value="#{passwordView.password2}" feedback="true" required="true"
                                    label="Confirmar contraseña"/>
                    <p:message for="contraseña2" />                    
                </h:panelGrid>
            </p:panel>
            
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Submit" update="panel" actionListener="#{resetInputView.save}" style="margin-right:20px;" />
                </f:facet>

                <f:facet name="right">
                    <p:commandButton value="Reset Fail" update="panel" process="@this" actionListener="#{resetInputView.resetFail}" style="margin-right:20px;" />                    
                </f:facet>
            </p:toolbar>
            
            
        </h:form>
    </h:body>
</html>
